<!doctype html>
<html>
    <head>
        <title> Repo-2-Web </title>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script type="text/javascript">
            window.addEventListener('load', () => {

                $.ajax({
                    method: 'GET',
                    url: 'https://raw.githubusercontent.com/ofzza/repo2web/testing/clientside-seo/README.md',
                    dataType: 'text',
                    error: () => {
                        console.log('error');
                    },
                    success: (data) => {
                        // Set title
                        document.getElementsByTagName('title')[0].innerHTML = data.split(':')[1];
                        // Set content
                        document.body.innerHTML = data.replace(/\n/g, '<br />');
                    }
                })

            });
        </script>
    </head>
    <body>
        Loading repo-2-web content!
    </body>
</html>
